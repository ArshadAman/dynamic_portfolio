<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/project.css') }}">

    <title>Projects</title>
  </head>
  <body>
    <div class="container">
      <div class="mainhead">
      <h1 class="heading">My Top Projects</h1>
      <p class="description">These are projects, I made till now.</p>
    </div>
          {% for project in projects %}
      <div class="card" >
        <div class="front" style="background-image: url('{{project.img_url}}');">
        </div>
        <div class="text-block container">
          <h4>{{project.pname}}</h4>
        </div>
        <div class="back">
          <div>
        <div class="title">{{project.pname}}</div>
            <p class="overview">
                {{project.description}}
            </p>
            {% if current_user.id == 1: %}
            <a href="{{url_for('delete', id = project.id)}}" class= "button delete-button">Delete</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% if current_user.id == 1: %}
    <div class="container text-center add">
    <a href="{{url_for('add')}}" class="button">Add Project</a>
    </div>
    {% endif %}

    <div class="container text-center add">
      <a href="{{url_for('home')}}" class="button">Home</a>
      </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
